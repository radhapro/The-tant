 <!DOCTYPE HTML>
<html>
<head>
  <title>Ultimate System Control</title> <!-- Title badla gaya -->
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; background-color: #e9ebee; margin: 0; padding: 20px; }
    h1 { color: #1d2129; }
    h2 { color: #4b4f56; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
    .button { border: none; color: white; padding: 12px 24px; font-size: 16px; margin: 5px; cursor: pointer; border-radius: 5px; transition: transform 0.1s ease; }
    .button:active { transform: scale(0.95); }
    
    .up { background-color: #28a745; } /* 'cw' ki jagah 'up' */
    .down { background-color: #17a2b8; } /* 'acw' ki jagah 'down' */
    .stop { background-color: #dc3545; }
    
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .control-group { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
    .button-set { display: flex; justify-content: center; flex-wrap: wrap; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ultimate System Control Panel</h1> <!-- Title badla gaya -->
    
    <!-- ================== MASTER CONTROL (FOR BOTH) ================== -->
    <div class="control-group">
      <h2>Master Control (Both Systems)</h2> <!-- Text badla gaya -->
      <div class="button-set">
        <!-- Text badla gaya -->
        <button class="button up" onclick="controlBoth('/clockwise')">BOTH UP</button>
        <button class="button down" onclick="controlBoth('/anticlockwise')">BOTH DOWN</button>
        <button class="button stop" onclick="controlBoth('/stop')">STOP BOTH</button>
      </div>
    </div>
    
    <!-- ================== INDIVIDUAL SYSTEM 1 CONTROL ================== -->
    <div class="control-group">
      <h2>System 1 Control</h2> <!-- Text badla gaya -->
      <div class="button-set">
        <!-- Text badla gaya -->
        <button class="button up" onclick="sendCommand(ip_esp1, '/clockwise')">UP</button>
        <button class="button down" onclick="sendCommand(ip_esp1, '/anticlockwise')">DOWN</button>
        <button class="button stop" onclick="sendCommand(ip_esp1, '/stop')">Stop</button>
      </div>
    </div>
    
    <!-- ================== INDIVIDUAL SYSTEM 2 CONTROL ================== -->
    <div class="control-group">
      <h2>System 2 Control</h2> <!-- Text badla gaya -->
      <div class="button-set">
        <!-- Text badla gaya -->
        <button class="button up" onclick="sendCommand(ip_esp2, '/clockwise')">UP</button>
        <button class="button down" onclick="sendCommand(ip_esp2, '/anticlockwise')">DOWN</button>
        <button class="button stop" onclick="sendCommand(ip_esp2, '/stop')">Stop</button>
      </div>
    </div>
    
  </div>

  <!-- ==================== JavaScript ka Dimaag (Koi Change Nahi) ==================== -->
  <script>
    // ▼▼▼ SIRF IN DO LINES KO APNE ASLI IP ADDRESS SE BADLO ▼▼▼
    const ip_esp1 = "http://192.168.29.60";
    const ip_esp2 = "http://192.168.29.187";
    // ▲▲▲ SIRF IN DO LINES KO APNE ASLI IP ADDRESS SE BADLO ▲▲▲

    // Yeh function ek ESP ko command bhejta hai
    function sendCommand(targetUrl, command) {
      console.log(`Sending command: ${command} to ${targetUrl}`);
      fetch(targetUrl + command)
        .catch(error => console.error(`Error with ${targetUrl}:`, error));
    }

    // Yeh function dono ESPs ko ek saath command bhejta hai
    function controlBoth(command) {
      sendCommand(ip_esp1, command);
      sendCommand(ip_esp2, command);
    }
  </script>
  <!-- ================================================================= -->

</body>
</html>
